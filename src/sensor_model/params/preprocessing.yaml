
##### VOXEL DOWNSAMPLING #####
leaf_size : 0.2


######### CROP BOX  #########
cropbox_size : 30.0
upperlim_height : 2
lowerlim_height : -2.5

#STATISTICAL OUTLIER REMOVAL#
meanK : 50.0 #number of nearest neighbors to use for mean distance estimation
StddevMulThresh : 1.0 #The distance threshold will be equal to: mean + stddev_mult * stddev.

###RADIOUS OUTLIER REMOVAL###
NeighborsInRadius : 4
RadiusSearch : 0.5

###NORMALS GROUND REMOVAL###
DistanceThreshold : 0.2 #  Distance to the model threshold
EpsAngle : 0.01 #The maximum allowed difference between the model normal and the given axis in radians
NormalDistanceWeight : 0 #Set the relative weight (between 0 and 1) to give to the angular distance (0 to pi/2) between point normals and the plane normal.
MaxIterations : 500 